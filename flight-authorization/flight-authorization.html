<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Flight</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./flight-authorization.js"></script>
  </head>
  <body>
    <header>
      <a class="header-link" href="/index.html">
        <h1>OnoAir</h1>
      </a>
    </header>
    <main class="form-page-container">
      <h2>Book a Flight</h2>
      <div class="flight-details">
        <p>Origin: <span id="origin"></span></p>
        <p>Boarding Date and Time: <span id="boarding-date-time"></span></p>
        <p>Destination: <span id="destination"></span></p>
        <p>Arrival Date and Time: <span id="arrival-date-time"></span></p>
      </div>
      <form class="form-container" id="flight-booking-form">
        <div class="form-group">
          <label for="passenger-count">Number of Passengers:</label>
          <input type="number" id="passenger-count" min="1" max="10" required />
        </div>
        <div id="passenger-details"></div>
        <button type="submit" class="save-button">Save Booking</button>
      </form>
      <div id="validation-errors" class="error-container"></div>
    </main>
    <footer>
      <p>&copy; 2024 OnoAir. All rights reserved.</p>
      <div class="help-button">
        <a href="/help/help.html" title="Help">?</a>
      </div>
    </footer>
  </body>
</html>
