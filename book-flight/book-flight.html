<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flights</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <header>
        <a class="header-link" href="/index.html">
            <h1>OnoAir</h1>
        </a>
    </header>
    <main class="page-container">
        <div class="page-title">Book Flights</div>
        <div class="filter-container">
            <div class="form-group">
                <label for="filter-origin">Origin:</label>
                <select id="filter-origin">
                    <option value="">All</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-destination">Destination:</label>
                <select id="filter-destination">
                    <option value="">All</option>
                </select>
            </div>
            <button id="filter-button">Filter</button>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Flight Number</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Boarding Date</th>
                        <th>Boarding Time</th>
                        <th>Arrival Date</th>
                        <th>Arrival Time</th>
                        <th>No. of Seats</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 OnoAir. All rights reserved.</p>
        <div class="help-button">
            <a href="/help/help.html" title="Help">?</a>
        </div>
    </footer>
</body>
</html>
